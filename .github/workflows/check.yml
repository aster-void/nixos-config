name: Static Check
on: 
  - push
  - pull_request

jobs:
  build:
    name: "Dead Nix"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: nix-shell -p deadnix --run 'deadnix .'

